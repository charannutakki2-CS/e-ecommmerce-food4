<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Food E-Commerce</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ================= CSS (ALL MERGED) ================= -->
<style>
/* GLOBAL */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #f9f9f9;
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  padding: 15px 30px;
  background: #ff4d4d;
  color: #fff;
}

nav a {
  margin-left: 20px;
  color: white;
  text-decoration: none;
  font-weight: bold;
}

/* HERO */
.hero {
  height: 70vh;
  background: linear-gradient(rgba(0,0,0,.4),rgba(0,0,0,.4)),
              url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092');
  background-size: cover;
  background-position: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
}

.hero button {
  margin-top: 20px;
  padding: 12px 25px;
  border: none;
  background: white;
  color: #ff4d4d;
  font-weight: bold;
  border-radius: 5px;
  cursor: pointer;
}

/* PRODUCTS */
.products {
  padding: 40px;
  text-align: center;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 25px;
  margin-top: 30px;
}

.product-card {
  background: #fff;
  border-radius: 12px;
  padding: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.product-card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-radius: 10px;
}

.product-card h3 {
  margin: 10px 0;
}

.product-card p {
  color: #555;
}

.product-card button {
  margin-top: 10px;
  padding: 10px;
  width: 100%;
  background: #ff4d4d;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

/* CART */
.cart-item {
  display: grid;
  grid-template-columns: 2fr 2fr 1fr auto;
  gap: 10px;
  padding: 15px;
  background: #fff;
  margin-bottom: 10px;
  border-radius: 10px;
  align-items: center;
}

.qty-controls {
  display: flex;
  gap: 10px;
}

.qty-controls button {
  padding: 5px 10px;
  border: none;
  background: #ff4d4d;
  color: white;
  font-size: 18px;
  border-radius: 5px;
  cursor: pointer;
}

.remove {
  background: none;
  border: none;
  font-size: 18px;
  cursor: pointer;
}

/* FOOTER */
footer {
  background: #222;
  color: white;
  text-align: center;
  padding: 15px;
}
</style>
</head>

<body>

<header>
  <h2>🍔 FoodStore</h2>
  <nav>
    <a href="#menu">Menu</a>
    <a href="#cart">Cart</a>
  </nav>
</header>

<section class="hero">
  <h1>Delicious Food Delivered Fast</h1>
  <button onclick="scrollToMenu()">Order Now</button>
</section>

<section id="menu" class="products">
  <h2>Our Menu</h2>
  <div class="product-grid" id="productGrid"></div>
</section>

<section id="cart" class="products">
  <h2>Your Cart</h2>
  <div id="cartItems"></div>
  <h3 id="total"></h3>
</section>

<footer>
  © 2026 FoodStore
</footer>

<!-- ================= JAVASCRIPT (ALL MERGED) ================= -->
<script>
const products = [
  {id:1,name:"Pizza",price:299,img:"https://images.unsplash.com/photo-1604382355076-af4b0eb60143"},
  {id:2,name:"Burger",price:149,img:"https://images.unsplash.com/photo-1550547660-d9450f859349"},
  {id:3,name:"Pasta",price:199,img:"https://images.unsplash.com/photo-1525755662778-989d0524087e"},
  {id:4,name:"Cake",price:249,img:"https://images.unsplash.com/photo-1578985545062-69928b1d9587"}
];

const grid = document.getElementById("productGrid");

products.forEach(p=>{
  grid.innerHTML += `
    <div class="product-card">
      <img src="${p.img}">
      <h3>${p.name}</h3>
      <p>₹${p.price}</p>
      <button onclick="addToCart(${p.id})">Add to Cart</button>
    </div>`;
});

function addToCart(id){
  let cart = JSON.parse(localStorage.getItem("cart"))||[];
  let item = cart.find(i=>i.id===id);
  let product = products.find(p=>p.id===id);

  if(item) item.qty++;
  else cart.push({...product,qty:1});

  localStorage.setItem("cart",JSON.stringify(cart));
  renderCart();
}

function renderCart(){
  let cart = JSON.parse(localStorage.getItem("cart"))||[];
  let cartDiv = document.getElementById("cartItems");
  let total = 0;
  cartDiv.innerHTML = "";

  cart.forEach((item,i)=>{
    total += item.price * item.qty;
    cartDiv.innerHTML += `
      <div class="cart-item">
        <span>${item.name}</span>
        <div class="qty-controls">
          <button onclick="qty(${i},-1)">-</button>
          <span>${item.qty}</span>
          <button onclick="qty(${i},1)">+</button>
        </div>
        <span>₹${item.price*item.qty}</span>
        <button class="remove" onclick="removeItem(${i})">❌</button>
      </div>`;
  });

  document.getElementById("total").innerText = "Total: ₹" + total;
}

function qty(i,val){
  let cart = JSON.parse(localStorage.getItem("cart"));
  cart[i].qty += val;
  if(cart[i].qty<=0) cart.splice(i,1);
  localStorage.setItem("cart",JSON.stringify(cart));
  renderCart();
}

function removeItem(i){
  let cart = JSON.parse(localStorage.getItem("cart"));
  cart.splice(i,1);
  localStorage.setItem("cart",JSON.stringify(cart));
  renderCart();
}

function scrollToMenu(){
  document.getElementById("menu").scrollIntoView({behavior:"smooth"});
}

renderCart();
</script>

</body>
</html>
